name: Update GFC Proxy Data and Chart

on:
  workflow_dispatch: 
  schedule:
    - cron: '0 8 * * 1' # Runs at 8:00 AM UTC every Monday
permissions:
  contents: write
  
jobs:
  update-gfc:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run GFC proxy script
        run: python gfc_proxy.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated update of GFC data and chart"
          file_pattern: "data/*.csv chart/*.png" 
          commit_user_name: "GFC Update Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GFC Update Bot <actions@github.com>"